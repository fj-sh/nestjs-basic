events {
    worker_connections 1024;
}

http {
    upstream api {
        least_conn;
        server nestjs-basic1:3000 weight=5 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;

        location / {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $http_host;
            proxy_pass http://api/;
        }
    }
}

